
 <h3>Student Scholarship Status</h3><br>

<table [border]="1" >
    <tr>
        <td ><b>Status</b></td>
        <th>Institute</th>
        <th>State</th>
        <th>Ministry</th>
    </tr>
    
    <tr *ngFor="let list of info" >
        <td>{{list.schlorship}}</td>
        <td>{{list.statusbyinstitute}}</td>
        <td>{{list.statusbystate}}</td>
        <td>{{list.statusbyministry}}</td>
    </tr>
</table>
