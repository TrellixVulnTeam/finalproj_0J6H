 <div style="background-color: rgb(229, 229, 247);">
    <h2 style="text-align: center;padding-top: 1cm;"><i>Institute List For Approval</i></h2><br>
      <table style="padding-bottom: 2cm;" >
           <tr style="font-weight: 500; font-size: 0.5cm;">
           <th>Institute Name</th>
            <th>Institute Code</th>
            <th>Dice Code</th>
            <th>PrinicipalName</th>
            <th>University Name</th>
            <th>City</th>
            <th >Accept</th>
               <th> Reject</th>
         </tr>
        <tr *ngFor="let list of info">
            <td>{{list.instituteName}}</td>
            <td>{{list.instituteCode}}</td>
            <td>{{list.diceCode}}</td>
            <td>{{list.prinicipalName}}</td>
            <td>{{list.universityName}}</td>
            <td>{{list.city}}</td>
            
            <td><button (click)="approve(list.instituteCode)">Approve</button></td>
            <td><button (click)="reject(list.instituteCode)">Reject</button></td>
        </tr>
    
</table><br><br>
<br>
<br>
</div>
